<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../jquery-3.1.0.js" charset="utf-8"></script>
  <style media="screen">
    #area{
      width: 600px;
      height: 300px;
      background: #000;
      border: 1px solid red;
      margin: 0 auto;
      cursor: crosshair;
      color: #0f0;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div id="area">
      <!-- X坐标为： -->
  </div>
  <script type="text/javascript">
      $("#area").mousemove(function (event){
        //这里要获取坐标要借助函数的形参
        var x=event.clientX;
        var y=event.clientY;
        // console.log(x+"/"+y);
        $("#area").html("x坐标为："+x+"<br>"+"y坐标为："+y);
      })
  </script>
</body>
</html>
